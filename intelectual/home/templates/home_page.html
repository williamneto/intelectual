{% extends "base/home_page_base.html" %}

{% block header %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/home.css">
    
	<script type="text/javascript" src="{{ STATIC_URL }}js/setup.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/mosaic_wall.js"></script>
	<script>
		$(document).ready(function(){
			setup = new Setup();
			
	
			$("#action_previous").click(function(){
				setup.PreviousWallVideo();
			});
	
			$("#action_next").click(function(){
				setup.NextWallVideo();
			});
			
		});

		$(document).delegate("img.botao_imagem", "click", function(){
			index = this.id;	
			setup.SetMainWall(parseInt(index));
		});
	</script>
{% endblock %}

{% block content %}
	<div class="wall" id="main_wall">
		<table>
			<tr>
				<td>
					<img src="{{ STATIC_URL }}img/seta_left.png" class="seta" id="action_previous">
				</td>
				<td>
					<div id="video_inicial_container">
		
					</div>
				</td>
				<td>
					<img src="{{ STATIC_URL}}img/seta_right.png" class="seta" id="action_next">
				</td>
			</tr>
		</table>
        <script type="text/html" class="buttons" id="botoes_template">
            <center>
            <table>
            <tr>
            <% _.each(categorias, function(categoria){ %>
            <td class="botao_categoria_container" id="<%= categoria.id %>_action">
            <img class="botao_imagem" id="<%= categoria.index %>" src="<%= categoria.botao_imagem %>">
            </td>
            <% }) %>
            </tr>
            </table>
            </center>
        </script>
		<div class="botoes" id="botoes_container">
		</div>
	</div>
	<br><br><br><br>
	
	<div id="mosaic_wall">

	</div>
{% endblock %}
